        const tg = window.Telegram.WebApp;

            // –ë–õ–û–ö –ó –ù–ê–ó–í–û–Æ –ö–û–ú–ü–ê–ù–Ü–á

            tg.BackButton.show();
            tg.BackButton.onClick(() => renderHome());
            app.innerHTML = '';

            const h2 = document.createElement('h2'); 
            
            if (type === 'sites') { h2.innerText = "–°–∞–π—Ç–∏"; c.appendChild(h2); ['landing', 'corp', 'shop'].forEach(k => c.appendChild(createBtn(SERVICES[k].title, () => renderProduct(k)))); }
