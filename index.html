<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Code&Go</title>

    <style>
        /* üé® –ù–û–í–ò–ô –î–ò–ó–ê–ô–ù CODE&GO */
        :root {
            --bg-color: #1A2B43; /* –¢–µ–º–Ω–æ-—Å–∏–Ω—ñ–π —Ñ–æ–Ω */
            --text-color: #ffffff;
            --accent-color: #00E5FF; /* –ù–µ–æ–Ω–æ–≤–∏–π —Ü—ñ–∞–Ω */
            --btn-border: rgba(255, 255, 255, 0.5); 
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            overflow-x: hidden; /* –ü—Ä–∏–±–∏—Ä–∞—î –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–π —Å–∫—Ä–æ–ª */
        }

        /* üî• –ó–ê–°–¢–ê–í–ö–ê (SPLASH SCREEN) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* –ë—ñ–ª–∏–π —Ñ–æ–Ω –¥–ª—è –ª–æ–≥–æ */
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;

        .logo-text {
            font-size: 42px;
            font-weight: 900;
            color: #1A2B43;
            letter-spacing: -1px;
            animation: pulseLogo 2s infinite;
        }

        @keyframes pulseLogo {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* –û–°–ù–û–í–ù–ò–ô –Ü–ù–¢–ï–†–§–ï–ô–° */
        h1 { 
            font-size: 32px; 
            font-weight: 800; 
            text-align: center; 
            margin: 10px 0 5px 0;
            color: #fff;
        }
        
        h2 { text-align: center; color: var(--accent-color); margin-bottom: 25px; }
        
        .subtitle { 
            text-align: center; 
            color: rgba(255, 255, 255, 0.6); 
            margin-bottom: 40px; 
            font-size: 14px;

        }

        /* –ö–ù–û–ü–ö–ò (–û–≤–∞–ª—å–Ω—ñ —Ç–∞ –ø—Ä–æ–∑–æ—Ä—ñ) */
        .btn {
            display: block;
            width: 100%;
            padding: 18px; /* –ë—ñ–ª—å—à—ñ –∫–Ω–æ–ø–∫–∏ */
            margin-bottom: 15px;
            background-color: transparent;
            border: 1px solid var(--btn-border);
            border-radius: 50px; /* –ü–æ–≤–Ω—ñ—Å—Ç—é –æ–≤–∞–ª—å–Ω—ñ */
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent; /* –ü—Ä–∏–±–∏—Ä–∞—î –≤–∏–¥—ñ–ª–µ–Ω–Ω—è –Ω–∞ iPhone */
        }

        .btn:active {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ö—É–ø–∏—Ç–∏" - —è—Å–∫—Ä–∞–≤–∞ */
        .btn-primary {
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.15);
        }

        /* –û–ü–ò–° */
        .description {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            line-height: 1.6;
            margin-bottom: 25px;
            white-space: pre-wrap;
            font-size: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .price-tag {
            font-size: 32px;
            font-weight: 800;
            color: var(--accent-color);
            text-align: center;
            margin: 25px 0;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }

        .meta-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legal-badge {
            display: inline-block;
            background: rgba(0, 229, 255, 0.1);
            color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid rgba(0, 229, 255, 0.3);
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ –±–ª–æ–∫—ñ–≤ */
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-text">Code&Go</div>
    </div>

    <div id="app" style="display: none;"></div>

    <script>
        // üëá –í–ü–ò–®–ò –°–Æ–î–ò –°–í–Ü–ô –ù–Ü–ö üëá
        const MY_TELEGRAM_USERNAME = "–¢–£–¢_–¢–í–Ü–ô_–ù–Ü–ö"; 

        const COMPANY_NAME = "Code&Go";
        const COMPANY_SLOGAN = "Digital Solutions";

        const SERVICES = {
            landing: { title: "–õ–µ–Ω–¥—ñ–Ω–≥", price: "–≤—ñ–¥ 1250 –≥—Ä–Ω", time: "6-24 –≥–æ–¥", desc: "–°–∞–π—Ç –¥–ª—è —à–≤–∏–¥–∫–∏—Ö –ø—Ä–æ–¥–∞–∂—ñ–≤. **–ú–µ—Ç–∞:** –∑–º—É—Å–∏—Ç–∏ –∫—É–ø–∏—Ç–∏ —Ç—É—Ç —ñ –∑–∞—Ä–∞–∑." },
            corp: { title: "–ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω–∏–π —Å–∞–π—Ç", price: "–≤—ñ–¥ 2499 –≥—Ä–Ω", time: "24-72 –≥–æ–¥", desc: "–û—Ñ—ñ—Å –∫–æ–º–ø–∞–Ω—ñ—ó –≤ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—ñ. –í–∏–∫–ª–∏–∫–∞—î –¥–æ–≤—ñ—Ä—É —Ç–∞ –ø–æ–∫–∞–∑—É—î —Å—Ç–∞—Ç—É—Å." },
            shop: { title: "–Ü–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω", price: "–≤—ñ–¥ 4199 –≥—Ä–Ω", time: "3-7 –¥–Ω—ñ–≤", desc: "–ú–∞—à–∏–Ω–∞ –¥–ª—è –ø—Ä–æ–¥–∞–∂—ñ–≤ 24/7. –ö–∞—Ç–∞–ª–æ–≥, –∫–æ—à–∏–∫, –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—è." },
            simple_bot: { title: "–ü—Ä–æ—Å—Ç–∏–π —á–∞—Ç-–±–æ—Ç", price: "–≤—ñ–¥ 2499 –≥—Ä–Ω", time: "48-72 –≥–æ–¥", desc: "–ë–æ—Ç-—Å–µ–∫—Ä–µ—Ç–∞—Ä. –í—ñ–¥–ø–æ–≤—ñ–¥–∞—î –Ω–∞ –ø–∏—Ç–∞–Ω–Ω—è, –µ–∫–æ–Ω–æ–º–∏—Ç—å –≤–∞—à —á–∞—Å." },
            integration_bot: { title: "–ë–æ—Ç –∑ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è–º–∏", price: "–≤—ñ–¥ 4199 –≥—Ä–Ω", time: "3-7 –¥–Ω—ñ–≤", desc: "–†—ñ–≤–µ–Ω—å PRO. –ó–≤'—è–∑–æ–∫ –∑ CRM, —Ç–∞–±–ª–∏—Ü—è–º–∏ —Ç–∞ –∑–∞–ø–∏—Å–æ–º –∫–ª—ñ—î–Ω—Ç—ñ–≤." },
            mini_app: { title: "Mini App (—è–∫ —Ü–µ–π)", price: "–≤—ñ–¥ 6299 –≥—Ä–Ω", time: "5-9 –¥–Ω—ñ–≤", desc: "–î–æ–¥–∞—Ç–æ–∫ –ø—Ä—è–º–æ –≤ Telegram. –í–∞—É-–µ—Ñ–µ–∫—Ç –¥–ª—è –∫–ª—ñ—î–Ω—Ç—ñ–≤." },
            audit: { title: "–ê—É–¥–∏—Ç —Å–∞–π—Ç—É", price: "–≤—ñ–¥ 799 –≥—Ä–Ω", time: "6-24 –≥–æ–¥", desc: "–ü–æ—à—É–∫ –ø–æ–º–∏–ª–æ–∫, —è–∫—ñ –∑–∞–≤–∞–∂–∞—é—Ç—å –≤–∞–º –∑–∞—Ä–æ–±–ª—è—Ç–∏." },
            seo_adapt: { title: "SEO –∞–¥–∞–ø—Ç–∞—Ü—ñ—è", price: "–≤—ñ–¥ 2499 –≥—Ä–Ω", time: "3-7 –¥–Ω—ñ–≤", desc: "–†–∞–∑–æ–≤–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–∞–π—Ç—É, —â–æ–± Google –π–æ–≥–æ –ø–æ–ª—é–±–∏–≤." },
            seo_promo: { title: "SEO –ø—Ä–æ—Å—É–≤–∞–Ω–Ω—è", price: "–≤—ñ–¥ 4199 –≥—Ä–Ω", time: "–≤—ñ–¥ 7 –¥–Ω—ñ–≤", desc: "–í–∏–≤–µ–¥–µ–Ω–Ω—è –≤ –¢–û–ü Google. –ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω—ñ –∫–ª—ñ—î–Ω—Ç–∏ —â–æ–¥–Ω—è." }
        };

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#1A2B43'); 
        tg.setBackgroundColor('#1A2B43');

        const app = document.getElementById('app');
        const splash = document.getElementById('splash-screen');

        // –õ–æ–≥—ñ–∫–∞ –∑–∞—Å—Ç–∞–≤–∫–∏
        window.onload = () => {
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    app.style.display = 'block';
                    renderHome();
                }, 500);
            }, 2000); // –ß–∞—Å –ø–æ–∫–∞–∑—É –ª–æ–≥–æ (2 —Å–µ–∫)
        };

        // –§—É–Ω–∫—Ü—ñ—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–Ω–æ–ø–æ–∫
        function createBtn(text, onClick, isPrimary = false) {
            const btn = document.createElement('button');
            btn.className = isPrimary ? 'btn btn-primary' : 'btn';
            btn.innerText = text;
            btn.onclick = () => { tg.HapticFeedback.impactOccurred('light'); onClick(); };
            return btn;
        }

        // --- –ï–ö–†–ê–ù–ò ---

        function renderHome() {
            app.innerHTML = '';
            tg.BackButton.hide(); // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥ –≤ –≥–æ–ª–æ–≤–Ω–æ–º—É –º–µ–Ω—é
            
            const c = document.createElement('div'); c.className = 'fade-in';
            
            c.innerHTML = `<h1>${COMPANY_NAME}</h1><div class="subtitle">${COMPANY_SLOGAN} <br> –í—ñ—Ç–∞—é, ${tg.initDataUnsafe?.user?.first_name || '–ö–ª—ñ—î–Ω—Ç–µ'}! üëã</div>`;

            c.appendChild(createBtn("üåê –°–∞–π—Ç–∏", () => renderCategory('sites')));
            c.appendChild(createBtn("ü§ñ –ë–æ—Ç–∏ / Mini App", () => renderCategory('bots')));
            c.appendChild(createBtn("üìà SEO –ü–æ—Å–ª—É–≥–∏", () => renderCategory('seo')));
            c.appendChild(createBtn("üí¨ –ö–æ–Ω—Å—É–ª—å—Ç–∞—Ü—ñ—è", () => tg.openTelegramLink(`https://t.me/${MY_TELEGRAM_USERNAME}`)));
            
            app.appendChild(c);
        }

        function renderCategory(type) {
            tg.BackButton.show();
            tg.BackButton.onClick(() => renderHome()); // –ó –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ—Å—å –¥–æ–¥–æ–º—É

            app.innerHTML = '';
            const c = document.createElement('div'); c.className = 'fade-in';
            const h2 = document.createElement('h2'); 
            
            // –¢—É—Ç –ø–µ—Ä–µ–¥–∞—î–º–æ 'type' —É —Ñ—É–Ω–∫—Ü—ñ—é renderProduct, —â–æ–± –∑–Ω–∞—Ç–∏, –∫—É–¥–∏ –ø–æ–≤–µ—Ä—Ç–∞—Ç–∏—Å—è
            if (type === 'sites') { h2.innerText = "–†–æ–∑—Ä–æ–±–∫–∞ –°–∞–π—Ç—ñ–≤"; c.appendChild(h2); ['landing', 'corp', 'shop'].forEach(k => c.appendChild(createBtn(SERVICES[k].title, () => renderProduct(k, 'sites')))); }
            if (type === 'bots') { h2.innerText = "–ë–æ—Ç–∏ —Ç–∞ –î–æ–¥–∞—Ç–∫–∏"; c.appendChild(h2); ['simple_bot', 'integration_bot', 'mini_app'].forEach(k => c.appendChild(createBtn(SERVICES[k].title, () => renderProduct(k, 'bots')))); }
            if (type === 'seo') { h2.innerText = "SEO –ü–æ—Å–ª—É–≥–∏"; c.appendChild(h2); ['audit', 'seo_adapt', 'seo_promo'].forEach(k => c.appendChild(createBtn(SERVICES[k].title, () => renderProduct(k, 'seo')))); }
            
            app.appendChild(c);
        }

        function renderProduct(key, fromCategory) {
            tg.BackButton.show();
            // –¢–ï–ü–ï–† –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î –í–ï–î–ï –í –ö–ê–¢–ï–ì–û–†–Ü–Æ, –ê –ù–ï –î–û–î–û–ú–£
            tg.BackButton.onClick(() => renderCategory(fromCategory)); 

            const p = SERVICES[key];
            app.innerHTML = '';
            const c = document.createElement('div'); c.className = 'fade-in';
            
            c.innerHTML = `<h2>${p.title}</h2>
                           <div class="legal-badge">üõ° –û—Ñ—ñ—Ü—ñ–π–Ω–æ: –§–û–ü, –î–æ–≥–æ–≤—ñ—Ä</div>

                           <div class="meta-info">‚è± ${p.time}</div>

            c.appendChild(createBtn(`üî• –•–æ—á—É –∑–∞–º–æ–≤–∏—Ç–∏`, () => {

            }, true));
            
            app.appendChild(c);
        }
    </script>
